<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="firstName">First Name: *</label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <label for="lastName">Last Name: *</label>
        <input type="text" name="lastName" id="lastName">
        </div>
        <div>
            <label for="email">E-mail Address: *</label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <label for="confirmPassword">Confirm Password: *</label>
        <input type="password" name="confirmPassword" id="confirmPassword">
        </div>
        <div>
            <label for="birthday">Birthday: </label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <fieldset>
                <legend>Gender Identity:</legend>
                <input type="radio" name="genderID" id="male" value="male">
                <label for="genderID">Male</label>

                <input type="radio" name="genderID" id="female" value="female">
                <label for="genderID">Female</label>

                <input type="radio" name="genderID" id="nonBinary" value="nonBinary">
                <label for="genderID">Non-binary</label>

                <input type="radio" name="genderID" id="noPreference" value="noPreference">
                <label for="genderID">I prefer not to answer</label>
                <br>
            </fieldset>
        </div>
        <div>
            <label for="description">A short description about myself:</label>
            <br>
            <textarea name="description" id="description" cols="30" rows="5"></textarea>
            <br>
        </div>
        <div>
            <label for="favoriteLang">Favorite Language:</label>
            <select name="favoriteLang" id="favoriteLang">
                <option value="js">JavaScript</option>
                <option value="css">CSS</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="c#">C#</option>
            </select>
            <br>
        </div>
       <div>
           <input type="checkbox" name="emailUpdates" id="emailUpdates">
           <label for="emailUpdates">Yes, I would like to receive email updates!</label>
           <br>
       </div>
       <div>
        <button type="submit">Create Account</button>
        <button type="reset">Clear Form</button>
        <br>
       </div>
       <p><strong>* Indicates a required field</strong></p>
    </form>
</body>

</html>
